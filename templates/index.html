<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smilage Selfie App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Smilage Selfie Capture</h1>
        <canvas id="videoCanvas" width="640" height="480"></canvas>
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <label>Smile Threshold:
                <input type="range" id="smileThreshold" min="0" max="1" step="0.01" value="0.7">
                <span id="thresholdVal">0.7</span>
            </label>
        </div>
    </div>

<script>
let canvas = document.getElementById('videoCanvas');
let ctx = canvas.getContext('2d');
let ws;
let smileThreshold = 0.7;

document.getElementById('startBtn').onclick = () => {
    ws = new WebSocket(`ws://${location.host}/ws/video`);
    ws.onmessage = (event) => {
        let data = JSON.parse(event.data);
        let img = new Image();
        img.src = 'data:image/jpeg;base64,' + data.frame;
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
};

document.getElementById('smileThreshold').oninput = (e) => {
    smileThreshold = parseFloat(e.target.value);
    document.getElementById('thresholdVal').innerText = smileThreshold;
};
</script>
</body>
</html>
